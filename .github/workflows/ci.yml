name: CI

on:
  pull_request:
    branches: [ "develop", "main" ]
    types: [ closed ]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'
          check_name: "Test Results"

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Generate Version Tag
        id: generate_tag
        run: |
          BUILD_DATE=$(date +'%Y%m%d')
          SHORT_SHA=${GITHUB_SHA::7}
          VERSION="${BUILD_DATE}-${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build JAR Artifact
        run: |
          mkdir -p ./artifacts
          cp build/libs/*.jar ./artifacts/app.jar

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-jar-${{ env.VERSION }}
          path: ./artifacts/app.jar
          retention-days: 7

      - name: Store Latest Tag in Secrets
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "${{ env.VERSION }}" | gh secret set DEV_LATEST_TAG --repo ${{ github.repository }}

      - name: Build Summary
        run: |
          echo "### CI 빌드 성공" >> $GITHUB_STEP_SUMMARY
          echo "**버전 태그**: \`${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**아티팩트**: \`app-jar-${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY