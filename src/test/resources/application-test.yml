spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 0
        order_inserts: false
        order_updates: false
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
      repositories:
        enabled: false

  mail:
    username: test@seeyouagain.com
    password: test-password
    properties:
      mail:
        imap:
          host: imap.test.com
          port: 993
          ssl:
            enable: true
          connectiontimeout: 10000
          timeout: 10000
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
    tetoandeggens.seeyouagainbe: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttest
  access-token-expiration-ms: 3600000
  refresh-token-expiration-ms: 1209600000

email:
  server: test@seeyouagain.com
  verification-time-minutes: 10

test:
  external-api:
    enabled: false
  cache:
    enabled: false